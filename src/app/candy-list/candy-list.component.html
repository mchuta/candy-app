<div class="container">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Good?</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let candy of candies">
      <td>{{candy.name}}</td>
      <td>{{candy.quantity}}</td>
      <td>{{candy.good}}</td>
      <td><button type="button" (click)="candyDataService.delete(candy)" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
